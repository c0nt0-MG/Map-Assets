<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redwoodshire Map</title>
  <link rel="icon" href="https://imagizer.imageshack.com/img924/6295/qz1cj5.jpg" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'EB Garamond';
      background: #000D2A;
      color: #e6f1f5;
    }

    #container {
      display: flex;
      height: 100%;
    }

    #map {
      flex: 3;
    }

    #info-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #5F1B1B;
    }

    ul {
      padding-left: 20px;
    }

    .more-info-btn {
      display: inline-block;
      margin-top: 16px;
      padding: 8px 14px;
      background: #7a2525;
      color: #e6f1f5;
      text-decoration: none;
      border-radius: 4px;
      border: 1px solid rgba(230, 241, 245, 0.3);
    }

    .more-info-btn:hover {
      background: #9a3a3a;
    }

    .back-link {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1000;
      padding: 8px 12px;
      background: #5F1B1B;
      color: #e6f1f5;
      text-decoration: none;
      border-radius: 4px;
      border: 1px solid rgba(230, 241, 245, 0.3);
    }
  </style>
</head>

<body>
  <a href="https://conto-shop.fourthwall.com/en-gbp/pages/redwood" class="back-link">
    ← Back to Redwood
  </a>

  <div id="container">
    <div id="map"></div>
    <div id="info-panel">
      <h2>Map Information</h2>
      <p>Select a location to view key details.</p>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2
    });

    const imageBounds = [[0, 0], [6000, 6000]];
    L.imageOverlay(
      'https://imagizer.imageshack.com/img921/3681/nlhrud.png',
      imageBounds
    ).addTo(map);

    map.fitBounds(imageBounds);

    const locations = [
      {
        name: 'Redwood',
        coords: [3000, 1550],
        description: 'Central city and political heart of Redwoodshire.',
        bullets: [
          'County seat of power',
          'Districts include, Exgate, City of Redwood, Sepergord, The Cordwains'
        ],
        page: 'redwood.html'
      },
      {
        name: 'York',
        coords: [4200, 1300],
        description: 'Sizable Historic City in Redwoodshire.',
        bullets: [
          'Large City North of Redwod',
          'Districts include, Bootham, Clifton, Acomb, Fishergate, and Rawcliffe'
        ],
        page: 'york.html'
      },
      {
        name: 'Oaklands',
        coords: [4250, 2750],
        description: 'Sizable town in Redwoodshire.',
        bullets: [
          'Large Town north of Redwood',
          'Industries include, woodwork, blacksmithing, lumbering'
        ],
        page: 'oaklands.html'
    }
    ];

    function updateInfoPanel(loc) {
      document.getElementById('info-panel').innerHTML = `
        <h2>${loc.name}</h2>
        <p>${loc.description}</p>
        <ul>
          ${loc.bullets.map(b => `<li>${b}</li>`).join('')}
        </ul>
        <a href="${loc.page}" class="more-info-btn">
          More information →
        </a>
      `;
    }

locations.forEach(loc => {
  L.circleMarker(loc.coords, {
    radius: 7,
    color: '#ffffff',
    fillColor: '#5F1B1B',
    fillOpacity: 0.9
  })
  .addTo(map)
  .bindTooltip(loc.name, {
    permanent: true,
    direction: 'bottom',
    offset: [0, 8],
    className: 'marker-label'
  })
  .on('click', () => updateInfoPanel(loc));
});
  </script>
</body>
</html>
