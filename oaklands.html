<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: 'EB Garamond';
      background: #5F1B1B;
      color: #e6f1f5;
      max-width: 900px;
    }

    .back-to-map {
      display: inline-block;
      margin-bottom: 24px;
      color: #e6f1f5;
      text-decoration: none;
      opacity: 0.8;
    }

    .back-to-map:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Layout */
    .content {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }

    .text {
      flex: 1;
    }

    .image {
      flex: 0 0 280px;
    }

    .image img {
      width: 100%;
      height: 4000;
      display: block;
      pointer-events: none; /* prevents zoom / interaction */
      user-select: none;
    }

    /* Mobile fallback */
    @media (max-width: 700px) {
      .content {
        flex-direction: column;
      }

      .image {
        max-width: 100%;
      }
    }
  </style>
</head>
